name: Openwrt-AutoBuild

on: 
  # push: 
  #   branches:
  #     - master
  # schedule:
  #   - cron: 0 16 */3 * *
  watch:
    types: started

env:
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  TZ: Asia/Shanghai

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: Ubuntu-20.04
        
    steps:
    - name: Trigger Packages Update
      run: |
        timedatectl set-timezone "$TZ"
        curl \
        -X POST https://api.github.com/repos/${{ github.actor }}/${{ github.repository.name }}/dispatches \
        -H "Accept: application/vnd.github.everest-preview+json" \
        -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
        -d '{"event_type": "x86_64", "client_payload": {"target": "x86_64"}}'
        curl \
        -X POST https://api.github.com/repos/${{ github.actor }}/${{ github.repository.name }}/dispatches \
        -H "Accept: application/vnd.github.everest-preview+json" \
        -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
        -d '{"event_type": "nanopi-r2s", "client_payload": {"target": "nanopi-r2s"}}'
        curl \
        -X POST https://api.github.com/repos/${{ github.actor }}/${{ github.repository.name }}/dispatches \
        -H "Accept: application/vnd.github.everest-preview+json" \
        -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
        -d '{"event_type": "redmi-ac2100", "client_payload": {"target": "redmi-ac2100"}}'

